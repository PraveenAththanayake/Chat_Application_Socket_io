<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Project</title>
  </head>
  <body>
    <h1>Socket.io</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      const socket = io();
      socket.on("connect", () => {
        console.log("Connected to client");

        //disconnect from server after 5 seconds
        setTimeout(() => {
          socket.disconnect();
        }, 5000);
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from client");
      });
    </script>
  </body>
</html>
